<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Chat</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section>
        <div class="container">
          <h1 class="chat__main-title">Let's chat about you and me</h1>
          <div class="chat">
            <div class="chat__users">
              <h2 class="section__title">Users in chat:</h2>
              <ul id="users" class="users__list"></ul>
            </div>
            <div id="board"></div>
            <div class="message__spot">
              <div class="chat__message">
                <input
                  id="message__name"
                  class="chat__nick__input"
                  placeholder="Twój nick"
                  value="anonymous"
                />
                <input
                  id="message__text"
                  class="chat__message__input"
                  placeholder="Wpisz wiadomość"
                />
              </div>
              <button
                type="button"
                id="message__btn"
                class="chat__message__button"
              >
                Send
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
